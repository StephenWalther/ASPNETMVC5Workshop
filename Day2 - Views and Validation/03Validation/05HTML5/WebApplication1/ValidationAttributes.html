<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pattern</title>
</head>
<body>
 
    <form>
        <label>
            Social Security Number:
            <input required pattern="^d{3}-d{2}-d{4}$"
                title="###-##-####" />
        </label>
        <button>Register</button>
    </form>
 
</body>
</html>
