<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>


    <script src="../../Scripts/knockout-2.1.0.js"></script>
    <script type="text/javascript">


        // Not observable array
        var products = [
            { name: "Milk", price: 2.99 },
            { name: "Bread", price: 3.50 },
            { name: "Cheese", price: 1.99 }
        ];

        // Observable array
        var obsProducts = ko.observableArray(products);

        // Subscribe to change notifications
        obsProducts.subscribe(function (newArray) {
            alert("products changed " + newArray.length);
        });

        // Add new item to the array
        obsProducts.push({ name: "Steak", price: 3.99 });



    </script>


</body>
</html>
