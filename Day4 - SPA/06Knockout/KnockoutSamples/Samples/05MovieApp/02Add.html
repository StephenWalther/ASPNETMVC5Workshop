<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <ul data-bind="foreach:movies">
        <li data-bind="text:Title"></li>
    </ul>

    <form id="frmAdd" data-bind="submit:addMovie">
        <div>
            <label>Title:</label>
            <input data-bind="value:movieToAdd.Title" />
        </div>
        <div>
            <label>Director:</label>
            <input data-bind="value:movieToAdd.Director" />
        </div>
        <div>
            <input type="submit" value="Add Movie" />
        </div>
    </form>

    
    <script src="../../Scripts/jquery-1.7.1.min.js"></script>
    <script src="../../Scripts/knockout-2.1.0.js"></script>
    <script type="text/javascript">


        // Create the view model
        var viewModel = {

            movies: ko.observableArray(),

            movieToAdd: {
                Title: ko.observable(),
                Director: ko.observable()
            },

            addMovie: function () {
                // Retain "this" reference
                var that = this;

                // Make ajax call
                $.ajax("/api/movies", {
                    type: "POST",
                    data: ko.toJSON(that.movieToAdd),
                    contentType: "application/json",
                    dataType: "json",
                    statusCode: {
                        201: function (newMovie) {
                            that.movies.push(newMovie);
                            $("#frmAdd").get(0).reset();
                        }
                    }
                });
            },

            getMovies: function () {
                // Retain "this" reference
                var that = this;

                // Make ajax call
                $.ajax("/api/movies", {
                    type: "GET",
                    contentType: "application/json",
                    dataType: "json",
                    statusCode: {
                        200: function (results) {
                            that.movies(results);
                        }
                    }
                });
            }

        };

        // Bind the view model to the view
        ko.applyBindings(viewModel);

        // Kick-off the work
        viewModel.getMovies();

    </script>


</body>
</html>
