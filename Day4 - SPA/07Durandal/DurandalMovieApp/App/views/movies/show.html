
<table>
    <thead>
        <tr>
            <th>Title</th><th>Director</th>
        </tr>
    </thead>
    <tbody data-bind="foreach:movies">
        <tr>
            <td data-bind="text:title"></td>
            <td data-bind="text:director"></td>
            <td><a data-bind="attr:{href:'#/movies/details/'+id}">Details</a></td>
        </tr>        
    </tbody>
</table>
